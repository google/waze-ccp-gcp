runtime: python27
api_version: 1
threadsafe: yes
instance_class: F4

libraries:
- name: ssl
  version: latest

default_expiration: "1s"

env_variables:
    GAE_USE_SOCKETS_HTTPLIB : 'true'

handlers:

- url: /newCase/
  script: main.app
  secure: always

- url: /{guid}/
  script: main.app
  secure: always

builtins:
- deferred: on
